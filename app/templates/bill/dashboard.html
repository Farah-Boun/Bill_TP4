<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        {% load bootstrap4 django_tables2 %}
        {% bootstrap_css %} {# Embed Bootstrap CSS #}
        {% bootstrap_javascript jquery='full' %} {# Embed Bootstrap JS+jQuery #}
    </head>
    <body>
        <h2>Dashboard BILL</h2>
        <br>
        <div class="container">
           
               
                   
                    <div class="row">
                        {% for table in tables %}
                
                        
                        <div class="col-md-6">
                            {% render_table table %}
                        </div>
                        {% endfor %}
                        
                    </div>
                
            
        </div>
    </body>
</html>
